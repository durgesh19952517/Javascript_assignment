<!DOCTYPE html>
<html>
<body>
<script>
for(year=2020;year<=2040;year++)
{
if(year%100==0)
{
    if(year%400==0)
    {
        document.write("leap year =<br> ",year);
    }
    else
    {
        document.write("not a leap year = ",year);
    }
}
else
{
    if(year%4==0)
    {
        document.write("leap year = ",year);
    }
    else
    {
        document.write("not a leap year = ",year);
    }
}
}
</script>
</body>
</html>
